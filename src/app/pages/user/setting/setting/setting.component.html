<mat-toolbar color="primary" class="page-header">
  <h2>Setting</h2>
</mat-toolbar>
<div class="x-col">

    <mat-nav-list>
      <h3 mat-subheader class="nav-header">Personal Setting</h3>

  <mat-card class="main">
    <router-outlet></router-outlet>
