<button [matMenuTriggerFor]="authService.getIsAuth() ? userMenu : anonymousMenu" mat-icon-button>
  <mat-icon>account_circle</mat-icon>
</button>

<mat-menu #userMenu="matMenu">
  <button mat-menu-item routerLink="/user/setting/account">Setting</button>
  <!-- <button mat-menu-item routerLink="/setting/preference">Preference</button> -->
  <button mat-menu-item (click)="logout()">Logout</button>
</mat-menu>

<mat-menu #anonymousMenu="matMenu">
  <button mat-menu-item routerLink="/auth/login">Login</button>
</mat-menu>
